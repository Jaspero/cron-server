<mat-toolbar color="primary">
    <span>Cron Server</span>
</mat-toolbar>

<div class="container">
    <mat-card>
        <div class="flex ai-center">
            <span class="m-r-auto">/ <a routerLink="/accounts">Accounts</a> / Jobs</span>
            <button (click)="open()" mat-flat-button color="primary">Create a Job</button>
        </div>
    </mat-card>

    <br>

    <mat-card>
        <div class="ta-center" *ngIf="!jobs.length && !loading; else list">
            <br>
            <p>There are no jobs at the moment.</p>
            <button (click)="open()" mat-flat-button color="primary">Create a Job</button>
            <br>
            <br>
        </div>

        <ng-template #list>
            <mat-nav-list>
                <mat-list-item *ngFor="let job of jobs; index as index;">
                    <span mat-line (click)="open(job, index)"><b>{{job.name}}</b></span>
                    <span mat-line>{{job.method}}</span>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <span mat-menu-item (click)="open(job, index)">
                            View Job
                        </span>
                        <a mat-menu-item [routerLink]="[job.name]">
                            View Responses
                        </a>
                        <button mat-menu-item (click)="remove(job.name, index)">
                            Delete
                        </button>
                    </mat-menu>
                </mat-list-item>
            </mat-nav-list>
        </ng-template>
    </mat-card>
</div>

<ng-template #jobDialog>
    <h4 mat-dialog-title>{{index !== undefined ? 'Edit' : 'Create'}} Job</h4>

    <form [formGroup]="form">
        <mat-dialog-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Schedule</mat-label>
                <input matInput formControlName="schedule">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Method</mat-label>
                <mat-select formControlName="method">
                    <mat-option *ngFor="let method of methods" [value]="method">
                        {{method}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>URL</mat-label>
                <input matInput formControlName="url">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Timezone</mat-label>
                <mat-select formControlName="timeZone">
                    <mat-option *ngFor="let tz of timezones" [value]="tz">
                        {{tz}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>Body</div>
            <cc-json-editor formControlName="body"></cc-json-editor>

            <div>Headers</div>
            <cc-json-editor formControlName="headers"></cc-json-editor>

            <mat-slide-toggle formControlName="storeBody">Store Body</mat-slide-toggle>
            <mat-slide-toggle formControlName="storeHeaders">Store Headers</mat-slide-toggle>
        </mat-dialog-content>

        <mat-dialog-actions>
            <button mat-button color="primary" [jpLoadClick]="save()">
                Save
            </button>
        </mat-dialog-actions>
    </form>
</ng-template>
